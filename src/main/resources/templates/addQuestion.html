						this.selectVal2=res.data.data[0].id;
						console.log(this.result)

						document.getElementById("double").style.display="none";
					}else{
						document.getElementById("single").style.display="none";
						document.getElementById("double").style.display="";
					}
				},
				commit:function(){
					var answer='';
					if(this.typeValue=='0'){
						answer = this.singVal+'';	
					}else{
						if(this.douVal1){
							answer = answer+'1'+',';
						}
						if(this.douVal2){
							answer = answer+'2'+',';
						}
						if(this.douVal3){
							answer = answer+'3'+',';
						}
						if(this.douVal4){
							answer = answer+'4';
						}
					}

														,b:this.text2
														,c:this.text3
														,d:this.text4

														,analysis:this.analy},{emulateJSON: true}).then(function(res){
